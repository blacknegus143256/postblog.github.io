<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Home page</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <!-- Static Navigation Example -->
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container my-5">
                <h5 class="card-title">Welcome, <span id="username">Guest</span>!</h5>
                <p class="card-text">Welcome To BlogSPat</p>
            </div>
            <div class="container my-5" id="posts-container">
                <!-- Posts will be loaded here dynamically -->
            </div>

            <script>
                // Simulated example of loading posts dynamically
                async function loadPosts() {
                    const posts = [
                        {
                            content: "This is a sample post",
                            uname: "User1",
                            fileUpload: "example.jpg"
                        },
                        {
                            content: "Another post example",
                            uname: "User2",
                            fileUpload: null
                        }
                    ];

                    const container = document.getElementById("posts-container");
                    container.innerHTML = ""; // Clear previous posts

                    posts.forEach((post) => {
                        const postElement = document.createElement("div");
                        postElement.classList.add("card", "mb-3", "post-card");

                        postElement.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${post.content}</h5>
                                <div class="image-container">
                                    ${
                                        post.fileUpload
                                            ? `<img src="/uploads/${post.fileUpload}" class="post-image" alt="Post Image">`
                                            : ""
                                    }
                                </div>
                                <p class="card-text">Posted by: ${post.uname}</p>
                            </div>
                        `;
                        container.appendChild(postElement);
                    });
                }

                // Simulate user data
                const user = { uname: "JohnDoe" };
                document.getElementById("username").textContent = user.uname;

                // Load posts on page load
                loadPosts();
            </script>
        </div>
    </div>
</body>
</html>
