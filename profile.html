<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Profile</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Create a New Post</h2>
        <form id="post-form">
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" name="content" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fileUpload" class="form-label">File Upload</label>
                <input type="file" id="fileUpload" name="fileUpload" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

        <h2 class="mt-5">Your Posts</h2>
        <div id="user-posts-container">
            <!-- Example static posts -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Sample Post Content 1</h5>
                    <img src="/uploads/example1.jpg" class="img-fluid mt-2" alt="Example Image 1">
                    <button class="btn btn-warning btn-sm" onclick="showEditForm(1, 'Sample Post Content 1')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deletePost(1)">Delete</button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Sample Post Content 2</h5>
                    <img src="/uploads/example2.jpg" class="img-fluid mt-2" alt="Example Image 2">
                    <button class="btn btn-warning btn-sm" onclick="showEditForm(2, 'Sample Post Content 2')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deletePost(2)">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Post Form -->
    <div class="container my-3" id="edit-post-form-container" style="display: none;">
        <h3>Edit Post</h3>
        <form id="edit-post-form">
            <div class="mb-3">
                <label for="edit-content" class="form-label">Content</label>
                <textarea id="edit-content" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="edit-fileUpload" class="form-label">Change Image (optional)</label>
                <input type="file" id="edit-fileUpload" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitEditPost()">Save Changes</button>
        </form>
    </div>

    <script>
        // Simulated dynamic behavior
        let currentEditPostId = null;

        function showEditForm(postId, content) {
            currentEditPostId = postId;
            document.getElementById('edit-content').value = content;
            document.getElementById('edit-post-form-container').style.display = 'block';
        }

        function cancelEdit() {
            document.getElementById('edit-post-form-container').style.display = 'none';
            currentEditPostId = null;
        }

        function submitEditPost() {
            alert(`Post ${currentEditPostId} has been edited with new content.`);
            cancelEdit();
        }

        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                alert(`Post ${postId} has been deleted.`);
            }
        }

        document.getElementById('post-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('New post created!');
            this.reset();
        });
    </script>
</body>
</html>
